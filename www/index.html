<html>
<head>
    <link href="jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet"/>
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>

    <STYLE TYPE="text/css" MEDIA=screen>
        .ui-resizable-helper {
            border: 1px dotted gray;
        }
        .resizable {
            display: block;
            width: 400px;
            height: 400px;
            padding: 30px;
            border: 2px solid gray;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </STYLE>

</head>
<body>
<div class="resizable">
    <iframe src="a_div.html" frameborder="0"></iframe>
</div>

<script>
    $(function () {
        $(".resizable").resizable({
            animate: true,
            animateEasing: 'swing',
            animateDuration: 500
        });
    });
</script>
</body>
</html>
